<div class="userScreen">

  <div class="userContainer">
    <div class="modalHeader">
      <h3><i class="ph ph-shopping-bag-open"></i> Lista de Produtos</h3>
      <span>Visualize os produtos cadastrados na loja.</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.description }}</td>
          <td>{{ p.price | currency : "BRL" }}</td>
          <td>
            <a
              class="edit"
              href="http://"

              rel="noopener noreferrer"
              routerLink="/admin/editar/{{ p.id }}"
              role="button"
              ><i class="ph ph-pencil-simple"></i> Editar</a
            >
          </td>
          <td>
            <a
              class="delete"


              rel="noopener noreferrer"
              role="button"
              (click)="excluir(p.id)"
              ><i class="ph ph-trash"></i> Excluir</a
            >
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
